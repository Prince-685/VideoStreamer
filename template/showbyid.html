<style>
    .root{
         display: flex;
         justify-content: center;
         align-items: baseline;
         bacground:#F2F3EE;
         height:100vh;
    }
    .subdiv{
          width:800px;
          background: #FFF;
          padding: 20px;
          border-radius:20px;
    }
    .gap{
       margin-bottom: 5px;
    }
    .btncenter{
       display: flex;
       justify-content: center;
       align-content: center;
       margin-bottom:5px;
    }
    .btnsize{
      width: 150px;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>
    <script src="/static/p.js"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <meta charset="UTF-8">
    <title>Update Show</title>
</head>
<body>
    <div class="root">
        <div class="subdiv">
            <form action="/editdeleteshowdata">
                <input type="hidden" value="{{row.1}}" name="showid">
            <div class="row">
                <div class="col" style="display: flex; justify-content: center; align-items: center font-size:20px; font-weight:bold; letter-spacing: 3px;">
                   <div style="display: flex; justify-content: center; width: 600px;font-size:20px;">
                    <b>UPDATE SHOW</b>
                   </div>
                </div>
                <div class="col" style="'display: flex; justify-content: flex-end; width:120px;">
                    <a href="/displayallshows">
                      <div class="button is-success">List Shows</div>
                    </a>
                </div>
            </div>
             <div class="row">
                 <div class="col gap">
                     <div class="select is-info">
                       <select name="categoryid" id="cid" style="width:800px;">
                         <option value="{{row.0}}">{{row.14}}</option>
                       </select>
                     </div>
                 </div>

             </div>
             <div class="row">
                 <div class="col gap">
                    <div class="field">
                      <p class="control has-icons-left has-icons-right">
                        <input name="showname" class="input" type="text" placeholder="Show Name" value="{{row.2}}">
                        <span class="icon is-small is-left">
                        <i class="fas fa-play"></i>
                        </span>
                      </p>
                    </div>
                 </div>

             </div>
             <div class="row">
                 <div class="col gap">
                    <div class="field">
                      <p class="control has-icons-left has-icons-right">
                        <input name="description" class="input" type="text" placeholder="Description" value="{{row.4}}">
                        <span class="icon is-small is-left">
                       <i class="fas fa-list-alt"></i>
                        </span>
                      </p>
                    </div>
                 </div>

             </div>
             <div class="row">
                 <div class="col gap">
                     <b>Type:</b>
                     <select name="type" style="width: 120px;">
                         <option>-select-</option>
                         <option>Action</option>
                         <option>Sci-fi</option>
                         <option>Thriller</option>
                         <option>Adventure</option>
                         <option>Comedy</option>
                     </select>
                 </div>
                 <div class="col">
                    <div class="field">
                      <p class="control has-icons-left has-icons-right" style="display: flex;margin-right: 100px;">
                        <input name="rating" class="input" type="text" placeholder="Rating" value="{{row.6}}">
                        <span class="icon is-small is-left">
                       <i class="fas fa-star"></i>
                        </span>
                      </p>
                    </div>
                 </div>
                  <div class="col gap">
                    <div class="field">
                      <p class="control has-icons-left has-icons-right">
                        <input name="year" class="input" type="date" placeholder="dd-mm-yyyy" value="{{row.5}}">
                        <span class="icon is-small is-left">
                       <i class="far fa-calendar-alt"></i>
                        </span>
                      </p>
                    </div>
                 </div>
             </div>
             <div class="row">
                 <div class="col gap">
                    <div class="field">
                      <p class="control has-icons-left has-icons-right">
                        <input name="artists" class="input" type="text" placeholder="Artist" value="{{row.7}}">
                        <span class="icon is-small is-left">
                       <i class="fas fa-id-card"></i>
                        </span>
                      </p>
                    </div>
                 </div>

             </div>
             <div class="row">
                 <div class="col gap">
                     <b>Status:</b>
                     <select name="status" >
                         <option>-select-</option>
                         <option>Latest</option>
                         <option>Trending</option>
                         <option>Top</option>
                         <option>Most Watch</option>
                         <option>None</option>
                     </select>
                 </div>
                 <div class="col">
                    <div class="field">
                      <p class="control has-icons-left has-icons-right" style="display: flex;margin-right: 100px;">
                        <input name="episodes" class="input" type="text" placeholder="Episodes" value="{{row.10}}">
                        <span class="icon is-small is-left">
                       <i class="fas fa-angle-down"></i>
                        </span>
                      </p>
                    </div>
                 </div>
                  <div class="col gap">
                    <b>Show Status:</b>
                    <select name="showstatus">
                        <option>Active</option>
                        <option>Deactive</option>
                    </select>
                 </div>
             </div>

             <div class="row">
                <div class="col btncenter">
                    <button type="submit" name="btn" value="Edit" class="button is-info btnsize">Edit</button>
                </div>
                 <div class="col btncenter">
                    <button type="submit" name="btn" value="Delete" class="button is-info btnsize">Delete</button>
                </div>
            </div>
            </form>
             <div class="row" style="margin-top:10px;">
                <div class="col" style="display: flex; justify-content: center; align-items: center font-size:14px; font-weight:bold; letter-spacing: 1px; margin-bottom:10px;">
                       {% if status %}
                          <div style="color:green;">
                              Record Updated Successfully
                          </div>
                       {% elif status %}
                           <div style="color:red;">
                             Fail to Update Record
                           </div>
                       {% endif %}
                </div>
            </div>

             <form action="/editposter" method="post" enctype="multipart/form-data">{% csrf_token %}
              <input type="hidden" value="{{row.1}}" name="showid">
              <input type="hidden" value="{{row.11}}" name="postername">


             <div class="row ">
               <div class="col gap">
                        <div class="file is-primary">
                          <label class="file-label">
                              <input class="file-input" name="poster" type="file" >
                              <span class="file-cta">
                               <span class="file-icon">
                                 <i class="fas fa-upload"></i>
                               </span>
                               <span class="file-label">
                                    Upload Poster
                               </span>
                              </span>
                               <span class="file-name" style="display: flex; align-items: center; justify-content: center;">
                              <img src="/static/{{row.11}}" width="30"/>
                           </span>
                          </label>
                        </div>
                    </div>
                  <div class="col gap">
                      <div class="col btncenter">
                         <button type="submit" class="button is-info btnsize">Edit Poster</button>
                      </div>
                 </div>
             </div>
             </form>
              <form action="/edittrailer" method="post" enctype="multipart/form-data">{% csrf_token %}
              <input type="hidden" value="{{row.1}}" name="showid">
              <input type="hidden" value="{{row.12}}" name="trailername">
                <div class="row">
                 <div class="col gap">
                        <div class="file is-primary">
                          <label class="file-label">
                              <input class="file-input" name="trailer" type="file" >
                              <span class="file-cta">
                               <span class="file-icon">
                                 <i class="fas fa-upload"></i>
                               </span>
                               <span class="file-label">
                                    Upload Trailer
                               </span>
                              </span>
                               <span class="file-name" style="display: flex; align-items: center; justify-content: center;">
                              <img src="/static/{{row.12}}" width="30"/>
                           </span>
                          </label>
                        </div>
                    </div>
                 <div class="col">
                      <div class="col btncenter">
                         <button type="submit" class="button is-info btnsize">Edit Trailer</button>
                      </div>
                 </div>
                </div>
              </form>
             <form action="/editvideo" method="post" enctype="multipart/form-data">{% csrf_token %}
              <input type="hidden" value="{{row.1}}" name="showid">
              <input type="hidden" value="{{row.13}}" name="videoname">
            <div class="row">
                  <div class="col gap">
                        <div class="file is-primary">
                          <label class="file-label">
                              <input class="file-input" name="video" type="file" >
                              <span class="file-cta">
                               <span class="file-icon">
                                 <i class="fas fa-upload"></i>
                               </span>
                               <span class="file-label">
                                    Upload Video
                               </span>
                              </span>
                               <span class="file-name" style="display: flex; align-items: center; justify-content: center;">
                              <img src="/static/{{row.13}}" width="30"/>
                           </span>
                          </label>
                        </div>
                  </div>
                <div class="col">
                      <div class="col btncenter">
                         <button type="submit" class="button is-info btnsize">Edit Video</button>
                      </div>
                 </div>
            </div>
             </form>

        </div>
    </div>

</body>
</html>
