<style>
    .root{
         display: flex;
         justify-content: center;
         align-items: baseline;
         background:#F2F3EE;
         height:100vh;
    }
    .subdiv{
          width:800px;
          background: #FFF;
          padding: 20px;
          border-radius:20px;
    }
    .gap{
       margin-bottom: 5px;
    }
    .btncenter{
       display: flex;
       justify-content: center;
       align-content: center;
    }
    .btnsize{
      width: 150px;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
       <script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>
      <script src="/static/p.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <meta charset="UTF-8">
    <title>Episode</title>
</head>
<body>
 <div class="root">
        <div class="subdiv">
           <form action="/editdeleteepisodedata">
                <input type="hidden" value="{{row.2}}" name="episodeid">
            <div class="row">
                <div class="col" style="display: flex; justify-content: center; align-items: center; font-size:30px; font-weight:bold; letter-spacing: 3px;">
                   <div style="display: flex; justify-content: center; width: 650px; ">
                    <b>UPDATE EPISODE</b>
                   </div>
                   <div class="col" style="'display: flex; justify-content: flex-end; width:125px">
                    <a href="/displayallepisodes">
                      <div class="button is-success">Episodes List</div>
                    </a>
                   </div>
                </div>
            </div>

             <div class="row gap" >
                 <div class="col gap">
                     <div class="select is-info">
                       <select name="categoryid" id="cid" style="width:800px;">
                         <option>Select Category</option>
                       </select>
                     </div>
                 </div>
                 <div class="col ">
                     <div class="select is-info">
                       <select name="showid" id="sid" style="width:800px;">
                         <option>Select Show</option>
                       </select>
                     </div>
                 </div>
             </div>
                 <div class="row gap" >
                 <div class="col gap">
                    <div class="field">
                      <p class="control has-icons-left has-icons-right">
                        <input name="episodenumber" class="input" type="text" placeholder="Episode Number" value="{{row.3}}">
                        <span class="icon is-small is-left">
                         <i class="fas fa-sort-down"></i>
                        </span>

                      </p>
                    </div>
                 </div>
                 </div>
                 <div class="row gap" >
                 <div class="col gap">
                    <div class="field">
                      <p class="control has-icons-left has-icons-right">
                        <input name="description" class="input" type="text" placeholder="Description" value="{{row.4}}">
                        <span class="icon is-small is-left">
                         <i class="fas fa-list-ul"></i>
                        </span>

                      </p>
                    </div>
                 </div>
                 </div>
                  <div class="row">
                <div class="col btncenter">
                    <button type="submit" name="btn" value="Edit" class="button is-info btnsize">Edit</button>
                </div>
                 <div class="col btncenter">
                    <button type="submit" name="btn" value="Delete" class="button is-info btnsize">Delete</button>
                </div>
            </div>
           </form>
            <div class="row" style="margin-top:15px;">
                <div class="col" style="display: flex; justify-content: center; align-items: center font-size:14px; font-weight:bold; letter-spacing: 1px; margin-bottom:10px;">
                       {% if status %}
                          <div style="color:green;">
                              Record Updated Successfully
                          </div>
                       {% elif status %}
                           <div style="color:red;">
                             Fail to Update Record
                           </div>
                       {% endif %}
                </div>
            </div>
             <form action="/editposter" method="post" enctype="multipart/form-data">{% csrf_token %}
              <input type="hidden" value="{{row.2}}" name="episodeid">
              <input type="hidden" value="{{row.5}}" name="postername">
                 <div class="row gap">
                <div class="col gap">
                     <div class="file is-info has-name">
                       <label class="file-label">
                          <input name="poster" class="file-input" type="file" >
                           <span class="file-cta">
                               <span class="file-icon">
                                   <i class="fas fa-upload"></i>
                               </span>
                               <span class="file-label">
                                    Poster
                               </span>
                           </span>
                           <span class="file-name">
                               Screen Shot 2017-07-29 at 15.54.25.png
                           </span>
                           <span class="file-name" style="display: flex; align-items: center; justify-content: center;">
                              <img src="/static/{{row.5}}" width="30"/>
                           </span>
                       </label>
                    </div>
                </div>
                  <div class="col">
                      <div class="col btncenter">
                         <button type="submit" class="button is-info btnsize">Edit Poster</button>
                      </div>
                 </div>
             </div>
             </form>
              <form action="/edittrailer" method="post" enctype="multipart/form-data">{% csrf_token %}
              <input type="hidden" value="{{row.2}}" name="episodeid">
              <input type="hidden" value="{{row.6}}" name="trailername">
                <div class="row">
                 <div class="col gap">
                     <div class="file is-info has-name">
                       <label class="file-label">
                          <input name="trailer" class="file-input" type="file" >
                           <span class="file-cta">
                               <span class="file-icon">
                                   <i class="fas fa-upload"></i>
                               </span>
                               <span class="file-label">
                                   Trailer
                               </span>
                           </span>
                           <span class="file-name">
                              Screen Shot 2017-07-29 at 15.54.25.png
                           </span>
                            <span class="file-name" style="display: flex; align-items: center; justify-content: center;">
                              <img src="/static/{{row.6}}" width="30"/>
                           </span>
                       </label>
                     </div>
                 </div>
                 <div class="col">
                      <div class="col btncenter">
                         <button type="submit" class="button is-info btnsize">Edit Trailer</button>
                      </div>
                 </div>
                </div>
              </form>
             <form action="/editvideo" method="post" enctype="multipart/form-data">{% csrf_token %}
              <input type="hidden" value="{{row.2}}" name="episodeid">
              <input type="hidden" value="{{row.7}}" name="videoname">
            <div class="row">
                 <div class="col gap">
                     <div class="file is-info has-name">
                       <label class="file-label">
                          <input name="video" class="file-input" type="file" >
                           <span class="file-cta">
                               <span class="file-icon">
                                   <i class="fas fa-upload"></i>
                               </span>
                               <span class="file-label">
                                    Upload Video
                               </span>
                           </span>
                           <span class="file-name">
                              Screen Shot 2017-07-29 at 15.54.25.png
                           </span>
                           <span class="file-name" style="display: flex; align-items: center; justify-content: center;">
                              <img src="/static/{{row.7}}" width="30"/>
                           </span>
                       </label>
                     </div>
                 </div>
                <div class="col">
                      <div class="col btncenter">
                         <button type="submit" class="button is-info btnsize">Edit Trailer</button>
                      </div>
                 </div>
            </div>
             </form>

        </div>
 </div>
</body>
</html>
