<style>
    .root{
         display: flex;
         justify-content: center;
         align-items: baseline;
         background: #F2F3EE
         height: 100vh;
    }
    .subdiv{
          width:800px;
          background: #FFF;
          padding: 20px;
          border-radius:20px;
    }
    .gap{
       margin-bottom: 5px;
    }
    .btncenter{
       display: flex;
       justify-content: center;
       align-content: center;
    }
    .btnsize{
      width: 150px;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>
    <script src="/static/p.js"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <meta charset="UTF-8">
    <title>Show Interface</title>
</head>
<body>
<form action="/submitshow" method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class="root">
        <div class="subdiv">
            <div class="row">
                <div class="col" style="display: flex; justify-content: center; align-items: center font-size:20px; font-weight:bold; letter-spacing: 3px;">
                   <div style="display: flex; justify-content: center; width: 600px;font-size: 25px; margin-bottom: 10px;">
                    <b>SHOW INTERFACE</b>
                   </div>
                </div>
                <div class="col" style="'display: flex; justify-content: flex-end; width:140px; margin-bottom: 10px; padding:10px;" >
                    <a href="/displayallshows">
                      <div class="button is-success">List Shows</div>
                    </a>
                </div>
            </div>
             <div class="row gap">
                 <div class="col ">
                     <div class="select is-info">
                       <select name="categoryid" id="cid" style="width:800px;">
                         <option>Select Category</option>
                       </select>
                     </div>
                 </div>

             </div>
             <div class="row gap">
                 <div class="col gap">
                    <div class="field">
                      <p class="control has-icons-left has-icons-right">
                        <input name="showname" class="input" type="text" placeholder="Show Name">
                        <span class="icon is-small is-left">
                        <i class="fas fa-play"></i>
                        </span>
                      </p>
                    </div>
                 </div>

             </div>
             <div class="row gap">
                 <div class="col gap">
                    <div class="field">
                      <p class="control has-icons-left has-icons-right">
                        <input name="description" class="input" type="text" placeholder="Description">
                        <span class="icon is-small is-left">
                       <i class="fas fa-list-alt"></i>
                        </span>
                      </p>
                    </div>
                 </div>

             </div>
             <div class="row gap">
                 <div class="col gap">
                     <b>Type:</b>
                     <select name="type" style="border-radius:5px; width:110px; height:35px;">
                         <option>-select-</option>
                         <option>Action</option>
                         <option>Sci-fi</option>
                         <option>Thriller</option>
                         <option>Adventure</option>
                         <option>Comedy</option>
                         <option>Drama</option>
                         <option>Romantic</option>
                     </select>
                 </div>
                 <div class="col">
                    <div class="field">
                      <p class="control has-icons-left has-icons-right">
                        <input name="rating" class="input" type="text" placeholder="Rating">
                        <span class="icon is-small is-left">
                       <i class="fas fa-star"></i>
                        </span>
                      </p>
                    </div>
                 </div>
                  <div class="col gap">
                    <div class="field">
                      <p class="control has-icons-left has-icons-right">
                        <input name="year" class="input" type="text" placeholder="year">
                        <span class="icon is-small is-left">
                       <i class="far fa-calendar-alt"></i>
                        </span>
                      </p>
                    </div>
                 </div>
             </div>
             <div class="row gap">
                 <div class="col gap">
                    <div class="field">
                      <p class="control has-icons-left has-icons-right">
                        <input name="artists" class="input" type="text" placeholder="Artist">
                        <span class="icon is-small is-left">
                       <i class="fas fa-id-card"></i>
                        </span>
                      </p>
                    </div>
                 </div>

             </div>
             <div class="row gap">
                 <div class="col gap">
                     <b>Status:</b>
                     <select name="status" style="border-radius:5px; width:110px; height:35px;">
                         <option>-select-</option>
                         <option>Latest</option>
                         <option>Trending</option>
                         <option>Top</option>
                         <option>Most Watch</option>
                         <option>New</option>
                         <option>None</option>
                     </select>
                 </div>
                 <div class="col">
                    <div class="field">
                      <p class="control has-icons-left has-icons-right">
                        <input name="episodes" class="input" type="text" placeholder="Episodes">
                        <span class="icon is-small is-left">
                       <i class="fas fa-angle-down"></i>
                        </span>
                      </p>
                    </div>
                 </div>
                  <div class="col gap">
                    <b>Show Status:</b>
                    <select name="showstatus" style="border-radius:5px; width:135px; height:35px;">
                        <option>-Select Show Status-</option>
                        <option>Active</option>
                        <option>Deactive</option>
                    </select>
                 </div>
             </div>
            <div class="row gap">
                 <div class="col gap">
                        <div class="file is-primary">
                          <label class="file-label">
                              <input class="file-input" name="poster" type="file" >
                              <span class="file-cta">
                               <span class="file-icon">
                                 <i class="fas fa-upload"></i>
                               </span>
                               <span class="file-label">
                                    Upload Poster
                               </span>
                              </span>
                          </label>
                        </div>
                    </div>
                 <div class="col gap">
                        <div class="file is-primary">
                          <label class="file-label">
                              <input class="file-input" name="trailer" type="file" >
                              <span class="file-cta">
                               <span class="file-icon">
                                 <i class="fas fa-upload"></i>
                               </span>
                               <span class="file-label">
                                    Upload Trailer
                               </span>
                              </span>
                          </label>
                        </div>
                    </div>
                  <div class="col gap">
                        <div class="file is-primary">
                          <label class="file-label">
                              <input class="file-input" name="video" type="file" >
                              <span class="file-cta">
                               <span class="file-icon">
                                 <i class="fas fa-upload"></i>
                               </span>
                               <span class="file-label">
                                    Upload Video
                               </span>
                              </span>
                          </label>
                        </div>
                    </div>
            </div>
             <div class="row">
                <div class="col btncenter">
                    <button type="submit" class="button is-info btnsize">Submit</button>
                </div>
                 <div class="col btncenter">
                    <button type="reset" class="button is-info btnsize">Reset</button>
                </div>
            </div>

            <div class="row" style="margin-top:15px;">
                <div class="col" style="display: flex; justify-content: center; align-items: center font-size:14px; font-weight:bold; letter-spacing: 1px; margin-bottom:10px;">
                       {% if status %}
                          <div style="color:green;">
                              Record Submitted
                          </div>
                       {% elif status %}
                           <div style="color:red;">
                             Fail to submit Record
                           </div>
                       {% endif %}
                </div>
            </div>

        </div>
    </div>
</form>
</body>
</html>
