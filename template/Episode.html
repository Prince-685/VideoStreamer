<style>
    .root{
         display: flex;
         justify-content: center;
         align-items: baseline;
         background:#F2F3EE;
         height:100vh;
    }
    .subdiv{
          width:800px;
          background: #FFF;
          padding: 20px;
          border-radius:20px;
    }
    .gap{
       margin-bottom: 10;
    }
    .btncenter{
       display: flex;
       justify-content: center;
       align-content: center;
    }
    .btnsize{
      width: 150px;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>
    <script src="/static/p.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <meta charset="UTF-8">
    <title>Episode</title>
</head>
<body>
<form action="/submitepisode" method="post" enctype="multipart/form-data">{% csrf_token %}
 <div class="root">
        <div class="subdiv">
            <div class="row">
                <div class="col" style="display: flex; justify-content: center; align-items: center; font-size:25px; font-weight:bold; letter-spacing: 3px;">
                   <div style="display: flex; justify-content: center; width: 600px; ">
                    EPISODES
                   </div>
                   <div class="col" style="'display: flex; justify-content: flex-end; width:125px">
                    <a href="/displayallepisodes">
                      <div class="button is-success">Episodes List</div>
                    </a>
                   </div>
                </div>
            </div>

             <div class="row gap" >
                 <div class="col gap">
                     <div class="select is-info">
                       <select name="categoryid" id="cid" style="width:800px;">
                         <option>Select Category</option>
                       </select>
                     </div>
                 </div>
                 <div class="col ">
                     <div class="select is-info">
                       <select name="showid" id="sid" style="width:800px;">
                         <option>Select Show</option>
                       </select>
                     </div>
                 </div>
             </div>
                 <div class="row gap" >
                 <div class="col gap">
                    <div class="field">
                      <p class="control has-icons-left has-icons-right">
                        <input name="episodenumber" class="input" type="text" placeholder="Episode Number">
                        <span class="icon is-small is-left">
                         <i class="fas fa-sort-down"></i>
                        </span>

                      </p>
                    </div>
                 </div>
                 </div>
                 <div class="row gap" >
                 <div class="col gap">
                    <div class="field">
                      <p class="control has-icons-left has-icons-right">
                        <input name="description" class="input" type="text" placeholder="Description">
                        <span class="icon is-small is-left">
                         <i class="fas fa-list-ul"></i>
                        </span>

                      </p>
                    </div>
                 </div>
                 </div>
                <div class="row gap">
                    <div class="col gap">
                        <div class="file is-primary">
                          <label class="file-label">
                              <input class="file-input" name="poster" type="file" >
                              <span class="file-cta">
                               <span class="file-icon">
                                 <i class="fas fa-upload"></i>
                               </span>
                               <span class="file-label">
                                    Upload Poster
                               </span>
                              </span>
                          </label>
                        </div>
                    </div>
                     <div class="col gap">
                        <div class="file is-primary">
                          <label class="file-label">
                              <input class="file-input" name="trailer" type="file" >
                              <span class="file-cta">
                               <span class="file-icon">
                                 <i class="fas fa-upload"></i>
                               </span>
                               <span class="file-label">
                                    Upload Trailer
                               </span>
                              </span>
                          </label>
                        </div>
                    </div>
                     <div class="col gap">
                        <div class="file is-primary">
                          <label class="file-label">
                              <input class="file-input" name="video" type="file" >
                              <span class="file-cta">
                               <span class="file-icon">
                                 <i class="fas fa-upload"></i>
                               </span>
                               <span class="file-label">
                                    Upload Video
                               </span>
                              </span>
                          </label>
                        </div>
                    </div>
                </div>
                 <div class="row">
                <div class="col btncenter">
                    <button type="submit" class="button is-info btnsize">Submit</button>
                </div>
                 <div class="col btncenter">
                    <button type="reset" class="button is-info btnsize">Reset</button>
                </div>
            </div>

            <div class="row" style="margin-top:15px;">
                <div class="col" style="display: flex; justify-content: center; align-items: center font-size:14px; font-weight:bold; letter-spacing: 1px; margin-bottom:10px;">
                       {% if status %}
                          <div style="color:green;">
                              Record Submitted
                          </div>
                       {% elif status %}
                           <div style="color:red;">
                             Fail to submit Record
                           </div>
                       {% endif %}
                </div>
            </div>
        </div>
 </div>
</form>
</body>
</html>
