<style>
    .root{
         display: flex;
         justify-content: center;
         align-items: baseline;
         background: #F2F3EE;
         height: 100vh;

    }
    .subdiv{
          width:900px;
          background: #FFF;
          padding: 20px;
          border-radius: 20px;
    }
    .gap{
       margin-bottom: 10;
    }
    .btncenter{
       display: flex;
       justify-content: center;
       align-content: center;
    }
    .btnsize{
      width: 200px;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <meta charset="UTF-8">
    <title>List Of Episodes</title>
</head>
<body>
 <div class="root">
        <div class="subdiv">
            <div class="row">
                <div class="col" style="display: flex; justify-content: center; align-items: center font-size:20px; font-weight:bold; letter-spacing: 3px;">
                     <div style="display:flex; justify-content: center; align-items: center;font-size:25px;margin-bottom:10px;width:750px">
                         <b>LIST OF EPISODES</b>
                     </div>
                     <div style="display:flex; justify-content:flex-end; width:140px;">
                           <a href="/episodes">
                           <div class="button is-primary is-light">
                      Add New Episodes
                           </div>
                           </a>
                     </div>
                </div>
            </div>
<table class="table">
  <thead>
    <tr>
      <th><abbr>Category Id</abbr></th>
      <th><abbr>Show Id</abbr></th>
      <th><abbr>Episode Id</abbr></th>
      <th><abbr>Episode Number</abbr></th>
      <th><abbr>Description</abbr></th>
      <th><abbr>Poster</abbr></th>
      <th><abbr>Trailer</abbr></th>
      <th><abbr>Video</abbr></th>
      <th><abbr>Edit</abbr></th>
      <th><abbr>Delete</abbr></th>
    </tr>
  </thead>
  <tbody>
  {% for row in rows %}
    <tr>
        <td>{{row.8}}</td>
        <td>{{row.9}}</td>
        <td>{{row.2}}</td>
        <td>{{row.3}}</td>
        <td>{{row.4}}</td>
        <td><a href="/static/{{row.5}}"><img src="/static/{{row.5}}" width="25"></a></td>
        <td><a href="/static/{{row.6}}"><img src="/static/{{row.6}}" width="25"></a></td>
        <td><a href="/static/{{row.7}}"><img src="/static/{{row.7}}" width="25"></a></td>
        <td>
          <span class="icon is-small is-right">
              <a href="/episodebyid?eid={{row.2}}"><i class="fas fa-edit"></i></a>
          </span>
        </td>
        <td>
            <span class="icon is-small is-right">
              <a href="/episodebyid?eid={{row.2}}"><i class="fas fa-trash-alt"></i></a>
          </span>
        </td>

    </tr>
  {% endfor %}
  </tbody>
</table>
        </div>
 </div>
</body>
</html>
