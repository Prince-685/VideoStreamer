<style>
		.zoom{
      cursor: pointer;
    }
    .zoom:hover {
        background-color: #000;
        transition: transform .5s;
        transform: scale(1.2);
        border-radius:10px;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/css/bulma-carousel.min.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

    <meta charset="UTF-8">
    <title>Videostream</title>
</head>
<body>
<div style="background:#000; height:auto; padding:5px;">
<div style="background: #000; display:flex; flex-direction:row; align-items:center;">
  <div style="bacground:#FFF; padding:10px; border-radius:10px; margin-right:5px;">
      <img class="logo" src="/static/stream-logo.png" width="110" height="30">
  </div>
    {% for row in rows %}
      <div style="font-size:17; margin-right:15px; padding:10px; font-weight:bold; letter-spacing:1px; color:#f6e58d;">
          {{row.1}}
      </div>
    {% endfor %}
  <div style="padding:5px;margin-left:auto;justify-content: right;  ">
       <img src="/static/user.png"  width="30"/>
  </div>
</div>
 <div style="display:flex; padding:15px; flex-direction:row;">
    <div style="padding:15px; display:flex; flex-direction:column; width:45vw;">
        <div style="padding:5px; font-size:23px; color: #FFF; font-weight: bold;">
            {{row.2}} : {{row.3}}
        </div>
         <div style="font-size:15px; color:#fff; ">
            &nbsp&nbsp Rating: {{row.6}} <i class="fas fa-star" style="color:#f9ca24; font-size:20px;"></i> &nbsp Year: {{row.5}}
         </div>

         <div style="padding:10px; display:flex; display-direction:column;">
            <div style="font-size:20px; color:#fff; font-weight:bold;">
            {{row.4}}</div>
         </div>
         <div style="padding:10px; display:flex; display-direction:column;">
           <div style="font-size:20px; color:#fff; font-weight:bold;">
            {{row.7}}
           </div>
         </div>
        <div style="font-size:30px; color:#fff; font-weight:bold; padding:10px;">
           <a href="/static/{{row.13}}"> <i class="fas fa-play"></i>
               <span style="font-size:28px; padding:10px;">Watch Episode </span>
           </a>
        </div>
    </div>
     <div style=" display:flex; margin-left:auto;">
            <img src="/static/{{row.11}}" style="width: 230px; border-radius:10px;">
     </div>
 </div>
    <div style="background:#000; padding:5px; color:#fff; letter-spacing:1px; font-weight:bold; font-size:25px;">
        Trailers & Extras
    </div>
    <div style="background:#000; padding:5px; color:#fff; margin: 5px;">
        <video width="320" height="240" controls>
           <source src="/static/{{row.12}}" type="video/mp4">
        </video>
    </div>

    <div style="background:#000; padding:5px; color:#fff; letter-spacing:1px; font-weight:bold; font-size:25px;">
        Episodes
    </div>
     <section class="hero is-medium has-carousel"  style="height:180px;background:#000;">
		<div id="episode" class="hero-carousel" style="background:#000;" >
		{% for episode in episodes %}
		   <div class="zoom" style="margin: 5px;display:flex; flex-direction:row;">
               <div>{{episode.3}}</div>
               <a  href="/tvpreview?row={{episode}}"><img src="/static/{{episode.5}}" style="width:150px; border-radius:10px;" /></a>
		   </div>
		{% endfor %}
		</div>

	 </section>

     <div style="background:#000; padding:5px; color:#fff; letter-spacing:1px; font-weight:bold; font-size:25px;">
        More Like This
    </div>
     <section class="hero is-medium has-carousel"  style="height:180px;background:#000;">
		<div id="morelikethis" class="hero-carousel" style="background:#000;" >
		{% for tv in tvshows %}
		   <div class="zoom" style="margin: 5px;display:flex; flex-direction:row;">
               <a  href="/tvpreview?row={{ tv }}"><img src="/static/{{tv.11}}" style="width:150px; border-radius:10px;" /></a>
		   </div>
		{% endfor %}
		</div>

	 </section>


  </div>
</body>
 <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/js/bulma-carousel.min.js"></script>
     <script>
			bulmaCarousel.attach('#episode', {
				slidesToScroll: 1,
				slidesToShow: 10,
                pagination:false
			});
		  </script>
      <script>
			bulmaCarousel.attach('#morelikethis', {
				slidesToScroll: 1,
				slidesToShow: 10,
                pagination:false
			});
		  </script>
</html>
